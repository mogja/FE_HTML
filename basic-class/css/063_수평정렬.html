<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평 정렬</title>
    <style>

        div{
            /* display:inline 보다 inline-box하면 수평 줄때 편하죠 나중에 더 공부하자...끄응 */
            display: inline-block;
            ;
            background: rgb(204, 85, 105);
            font-size: 14px;
        }

        .three{
            font-size: 0;
        }

       
    </style>
</head>
<body>
    
    <!-- inline-block으로 하면 여기사이에 공백 생겨 -> 어떻게 해결해야 할까? -->
        <div>안녕하세요</div>
        <div>안녕하세요</div>
        <div>안녕하세요</div>
   
         <!-- inline-block으로 하면 여기는 공백 x -> 근데 이렇게 작업할 수 없지 -->
        <div>안녕하세요</div><div>안녕하세요</div><div>안녕하세요</div>


    <!-- 부모요소에 font-size:0; 을 주면 div간의 간격이 없어짐 (줄바꿈 간격) -->
    <div class="three">
        <div class="div">안녕하세요</div>
        <div class="div">안녕하세요</div>
        <div class="div">안녕하세요</div>
    </div>
</body>
</html>
