<!DOCTYPE html>

    <title>부정선택자</title>
    <style>
        /*one이 아닌 것만 색상 변경*/
        li:not(.one){
            color:rgb(146, 146, 25);
        }
    </style>
</head>
<body>
    <ul>
        <li class="one">와우</li>
        <li class="one">와우</li>
        <li class="one">와우</li>
        <li class="two">와우</li>
        <li class="one">와우</li>
    </ul>
</body>
</html>
