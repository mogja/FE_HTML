<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헷갈리는 속성 선택자</title>

    <style>
        /*class="one two"*/
        .one.two{
            color:red;
        }

        /*class one 안에 class two*/
        .one .two{
            color: rebeccapurple;
        }

    </style>
</head>
<body>
    <!-- 
    .one
    .one.two
    one>.two 
    -->
    <div class="one">hello wolrd</div>
    <div class="one two">hello world</div>
    <div class="one">
        <div class="two"></div>
    </div>

</body>
</html>
