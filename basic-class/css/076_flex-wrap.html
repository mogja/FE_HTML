<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            /* align-items: stretch; */
            flex-wrap: wrap-reverse;
            align-items: center;
            /* align-content: center; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
        }
        li{
            width: 50px;
            height: 50px;
            background: chocolate;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
        <li>66s</li>
    </ul>
</body>
</html>
