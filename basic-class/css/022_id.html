<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id</title>
</head>
    <style>
        #one{
            color: aquamarine;
        }
        #two{
            font-size: 48px;
        }
        #three{
            border: solid 2px violet;
        }
    </style>
<body> 
<!-- 
        1.class는 중첩해서 사용 가능 (반면 id는 중첩 사용 불가)
        2. page 내 class는 여러개 존재 (반면 id는 유일해야 함)
     -->
     <h1 id="one">hello world</h1>
     <h1 id="two">hello world</h1>
     <h1 id="three">hello world</h1>
     <h1>hello world</h1>
     <h1>hello world</h1>
</body>
</html>
