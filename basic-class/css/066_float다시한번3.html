<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float해결-overflow</title>
    <style>

        ul{
            
            display:inline-block;
        }
        li{
            float:left;
            height: 100px;
            background: darkorange;
            width: 300px;
        }
      
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
