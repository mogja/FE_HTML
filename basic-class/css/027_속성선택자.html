<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
      
        a[href="http://www.paullab.co.kr"] {
            font-size: 48px;
        }
        /*~=는 단어 단위로만 인식 naver와 navers는 다른 것.*/
        a[href~="paullab"]{
            color:green;
            font-weight: normal;
        }

        /* *=는 문자 안에 있으면 인식 예를 들면 navers 라는 url에서 naver 만써도 인식 */
        a[href*="paull"]{
            color:gold;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a href="#">클릭해!</a>
    <a>클릭해!</a>
</body>
</html>
