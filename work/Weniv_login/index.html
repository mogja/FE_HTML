<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv login</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'> -->
</head>
<body>
    <header>
        <h1>로그인 또는 회원가입</h1>
        <nav class="nav-btn">
            <a href="#">
                <div class="one"></div>
                <div class="two"></div>
            </a>
        </nav>
    </header>

    <main>
        <section class="main">
            <p class="title"><b>위니브에서 여러분의 궁금증을 해결하세요! :)</b></p>
            <section class="inp-login">
                <input type="text" placeholder="아이디" class="id">
                <input type="password" placeholder="비밀번호" class="pwd">
                <input type="checkbox" id="checkbox" class="class-checkbox"> <label for="checkbox">로그인 상태 유지</label>
                <button type="submit" class="btn-login">로그인</button>
                <div class="new-find">
                    <p><a href="#" target="_blank" class="new">회원가입</a></p>
                    <p><a href="#" target="_blank" class="find">아이디/비밀번호 찾기</a></p>
                </div>
            </section>
    
            <p class="bar">
                <span class="or">또는</span>
            </p>
    
            <section class="link">
                <button type="submit" class="link-google">구글 계정으로 로그인</button>
                <button type="submit" class="link-facebook">페이스북 계정으로 로그인</button>
                <button type="submit" class="link-naver">네이버 계정으로 로그인</button>
                <button type="submit" class="link-kakao">카카오톡 계정으로 로그인</button>
            </section>
        </section>
    </main>
</body>
</html>
